<div class="col">
    <div class="card radius-10">
      <div class="card-body">
        <div class="d-flex align-items-start gap-2">
          <div>
            <p class="mb-0 fs-6">{{titulo}}</p>
          </div>
          <div class="ms-auto widget-icon-small text-white bg-gradient-{{color}}">
            <ion-icon name="{{icono}}"></ion-icon>
          </div>
        </div>
        <div class="d-flex align-items-center mt-3">
          <div>
            <h4 class="mb-0">
                
                <span *ngIf="useCurrencyPipe; else noCurrency">{{descripcion | currency}}</span>
                <ng-template #noCurrency>{{descripcion}}</ng-template>
              </h4>
          </div>
          <div class="ms-auto hover-icon" pTooltip="{{tooltip}}" (click)="redirectTo(url)">
            <ion-icon name="arrow-redo-outline"  ></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
