<p-toast></p-toast>
<div class="bg-image" style=" background-image: url('../../../assets/images/authentication/au-reset-password-cover.png');
background-size: cover; /* Asegúrate de que la imagen cubra todo el contenedor */
background-repeat: no-repeat; /* Evita que la imagen se repita */
background-position: center; /* Centra la imagen */
width: 100vw; /* Asegúrate de que cubra todo el ancho de la ventana */
height: 100vh; /* Asegúrate de que cubra todo el alto de la ventana */
position: fixed; /* Asegura que el fondo se mantenga en su lugar */
top: 0;
left: 0;">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="col-xl-4 col-lg-5 col-md-7">
      <div class="card radius-10">
        <div class="card-body p-4 mr-10">
          <div class="text-center">
            <h4>Inicio de Sesion</h4>
          </div>
          <form [formGroup]="loginForm" class="form-body row g-3">
            <div class="col-12">
              <label for="inputEmail" class="form-label">Usuario</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Usuario..." formControlName="username">
            </div>
            <div class="col-12">
              <label for="inputPassword" class="form-label">Constraseña</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Constraseña..." formControlName="password">
            </div>
            <div class="col-12 col-lg-12">
              <div class="d-grid">
                <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesion</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
